<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 收件箱</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/zTreeStyle/zTreeStyle.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$type}</h5>

                    <div class="ibox-tools">
                        <button id="addParent" class="btn btn-success btn-circle" onclick="return false;" type="button"><a style="color: white">顶增</a>
                        </button>
                        <button id="addLeaf" class="btn btn-info btn-circle" onclick="return false;" type="button"><a style="color: white">子增</a>
                        </button>
                        <button id="remove" onclick="return false;"   class="btn btn-danger btn-circle" type="button"><a style="color: white">删</a>
                        </button>
                        <button id="edit" onclick="return false;" class="btn btn-default btn-circle" type="button"><a style="color: white">改</a>
                        </button>
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>

                    </div>

                </div>

                <div class="ibox-content">
                    <div id="treeDemo" class="ztree"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-9 animated fadeInRight">
            <!--右侧部分开始-->
            <div class="row J_mainContent" id="content-main">
                <iframe class="J_iframe" name="iframe0" width="100%" height="800px" src="{:U('/index/info')}"
                        frameborder="0"
                        data-id="index_v1.html" seamless></iframe>
            </div>
            <!--右侧部分结束-->
        </div>
    </div>
</div>
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/js/plugins/zTree/jquery.ztree.core.js"></script>
<script src="__PUBLIC__/js/plugins/zTree/jquery.ztree.excheck.js"></script>
<script src="__PUBLIC__/js/plugins/zTree/jquery.ztree.exedit.js"></script>

<SCRIPT type="text/javascript">
    var setting = {
        view: {
            selectedMulti: false
        },
        data: {
            keep: {
                parent:true,
                leaf:true
            },
            simpleData: {
                enable: true
            }
        },
        callback: {
            beforeDrag: beforeDrag,
            beforeRemove: beforeRemove,
            beforeRename: beforeRename,
            onRemove: onRemove
        }
    };

    var zNodes =[
        { id:1, pId:0, name:"父节点 1", open:true,target:"iframe0", url: "http://www.treejs.cn/"},
        { id:11, pId:1, name:"叶子节点 1-1",target:"iframe0", url: "http://www.treejs.cn/"},
        { id:12, pId:1, name:"叶子节点 1-2",target:"iframe0", url: "http://www.treejs.cn/"},
        { id:13, pId:1, name:"叶子节点 1-3",target:"iframe0", url: "http://www.treejs.cn/"},
        { id:2, pId:0, name:"父节点 2", open:true,target:"iframe0", url: "http://www.treejs.cn/"},
        { id:21, pId:2, name:"叶子节点 2-1",target:"iframe0", url: "http://www.treejs.cn/"},
        { id:22, pId:2, name:"叶子节点 2-2",target:"iframe0", url: "http://www.treejs.cn/"},
        { id:23, pId:2, name:"叶子节点 2-3",target:"iframe0", url: "http://www.treejs.cn/"},
        { id:3, pId:0, name:"父节点 3", open:true,target:"iframe0", url: "http://www.treejs.cn/"},
        { id:31, pId:3, name:"叶子节点 3-1",target:"iframe0", url: "http://www.treejs.cn/"},
        { id:32, pId:3, name:"叶子节点 3-2",target:"iframe0", url: "http://www.treejs.cn/"},
        { id:33, pId:3, name:"叶子节点 3-3",target:"iframe0", url: "http://www.treejs.cn/"}
    ];

    var log, className = "dark";
    function beforeDrag(treeId, treeNodes) {
        return false;
    }
    function beforeRemove(treeId, treeNode) {
        className = (className === "dark" ? "":"dark");
        showLog("[ "+getTime()+" beforeRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
        return confirm("确认删除 节点 -- " + treeNode.name + " 吗？");
    }
    function onRemove(e, treeId, treeNode) {
        showLog("[ "+getTime()+" onRemove ]&nbsp;&nbsp;&nbsp;&nbsp; " + treeNode.name);
    }
    function beforeRename(treeId, treeNode, newName) {
        if (newName.length == 0) {
            alert("节点名称不能为空.");
            var zTree = $.fn.zTree.getZTreeObj("treeDemo");
            setTimeout(function(){zTree.editName(treeNode)}, 10);
            return false;
        }
        return true;
    }
    function showLog(str) {
        if (!log) log = $("#log");
        log.append("<li class='"+className+"'>"+str+"</li>");
        if(log.children("li").length > 8) {
            log.get(0).removeChild(log.children("li")[0]);
        }
    }
    function getTime() {
        var now= new Date(),
                h=now.getHours(),
                m=now.getMinutes(),
                s=now.getSeconds(),
                ms=now.getMilliseconds();
        return (h+":"+m+":"+s+ " " +ms);
    }

    var newCount = 1;
    function add(e) {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                isParent = e.data.isParent,
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
        isTop = e.data.isTop;

        if (!isTop) {
            treeNode = zTree.addNodes(treeNode, {id:(100 + newCount), pId:treeNode.id, isParent:isParent, name:"new node" + (newCount++)});
        } else {
            treeNode = zTree.addNodes(null, {id:(100 + newCount), pId:0, isParent:isParent, name:"new node" + (newCount++)});
        }
        if (treeNode) {
            zTree.editName(treeNode[0]);
        } else {
            alert("叶子节点被锁定，无法增加子节点");
        }
    };
    function edit() {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
        if (nodes.length == 0) {
            alert("请先选择一个节点");
            return;
        }
        zTree.editName(treeNode);
    };
    function remove(e) {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
        if (nodes.length == 0) {
            alert("请先选择一个节点");
            return;
        }
        var callbackFlag = $("#callbackTrigger").attr("checked");
        zTree.removeNode(treeNode, callbackFlag);
    };
    function clearChildren(e) {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
                nodes = zTree.getSelectedNodes(),
                treeNode = nodes[0];
        if (nodes.length == 0 || !nodes[0].isParent) {
            alert("请先选择一个父节点");
            return;
        }
        zTree.removeChildNodes(treeNode);
    };

    $(document).ready(function () {
        $.fn.zTree.init($("#treeDemo"), setting, zNodes);
        $("#addParent").bind("click", {isParent:true,isTop:true}, add);
        $("#addLeaf").bind("click", {isParent:true}, add);
        $("#edit").bind("click", edit);
        $("#remove").bind("click", remove);
        $("#clearChildren").bind("click", clearChildren);
    });
</SCRIPT>
</body>

</html>
