<!DOCTYPE html>
<html>

<include file="App/Admin/View/Public/Public_head.html"/>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <!--左侧导航开始-->
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="nav-close"><i class="fa fa-times-circle"></i>
        </div>
        <div class="sidebar-collapse">
            <ul class="nav" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <span><img alt="image" class="img-responsive" src="__PUBLIC__/img/logo.png"/></span>
                    </div>
                    <div class="logo-element">智优营家
                    </div>
                </li>
                <li>
                    <a>
                        <i class="fa fa-home"></i>
                        <span class="nav-label">网站功能</span>
                    </a>
                </li>
                <foreach name="submenu" key="k" item="v">
                    <li>
                        <a class="J_menuItem">
                            <i class="fa fa-magic"></i>
                            <span class="nav-label">{$v.name}</span>
                            <span class="fa arrow"></span>
                        </a>
                        <ul class="nav nav-second-level">
                            <volist name='v["child"]' key="k2" id="v2">
                            <li>
                                <a class="J_menuItem" href="{:U($v2['module'].'/'.$v2['action'])}">{$v2.name}</a>
                            </li>
                            </volist>
                        </ul>
                    </li>
                </foreach>
            </ul>
        </div>
    </nav>
    <!--左侧导航结束-->
    <!--右侧部分开始-->
    <div id="page-wrapper" class="gray-bg dashbard-1">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <foreach name="menu" key="k" item="v">
                        <a class="minimalize-styl-2 btn  btn-{$k+1}"
                           href="{:U($v['module'].'/'.$v['action'])}?id={$v.id}">{$v.name}</a>
                    </foreach>
                </div>

            </nav>
        </div>
        <div class="row content-tabs">
            <button class="roll-nav roll-left J_tabLeft"><i class="fa fa-backward"></i>
            </button>
            <nav class="page-tabs J_menuTabs">
                <div class="page-tabs-content">
                    <a href="javascript:;" class="active J_menuTab" data-id="index_v1.html">首页</a>
                </div>
            </nav>
            <button class="roll-nav roll-right J_tabRight"><i class="fa fa-forward"></i>
            </button>
            <div class="btn-group roll-nav roll-right">
                <button class="dropdown J_tabClose" data-toggle="dropdown">关闭操作<span class="caret"></span>

                </button>
                <ul role="menu" class="dropdown-menu dropdown-menu-right">
                    <li class="J_tabShowActive"><a>定位当前选项卡</a>
                    </li>
                    <li class="divider"></li>
                    <li class="J_tabCloseAll"><a>关闭全部选项卡</a>
                    </li>
                    <li class="J_tabCloseOther"><a>关闭其他选项卡</a>
                    </li>
                </ul>
            </div>
            <a href="{:U('Login/index')}" class="roll-nav roll-right J_tabExit"><i class="fa fa fa-sign-out"></i> 退出</a>
        </div>
        <div class="row J_mainContent" id="content-main">
            <iframe class="J_iframe" name="iframe0" width="100%" height="100%" src="{:U('/index/info')}" frameborder="0"
                    data-id="index_v1.html" seamless></iframe>
        </div>
        <div class="footer">
            <div class="pull-right">&copy; 2014-2015 <a href="http://www.zhiuseo.com/" target="_blank">智优营家</a>
            </div>
        </div>
    </div>
    <!--右侧部分结束-->
</div>
<include file="App/Admin/View/Public/Public_js.html"/>
</body>

</html>
