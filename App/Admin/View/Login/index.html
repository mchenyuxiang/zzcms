<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ 智优营家 ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>智优营家SEO管理系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 先排名后付费</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 人工优化排名稳定</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 按天按效果付费</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 不达标可退款</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 后台管理透明化</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">智优营家SEO管理系统</p>
                    <input type="text" class="form-control uname" name="username" placeholder="用户名" />
                    <input type="password" class="form-control pword m-b" name="password" placeholder="密码" />
                    <!--<a href="">忘记密码了？</a>-->
                    <button class="btn btn-success btn-block" type="button" onclick="login.check()">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
