<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$type}
                    </h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="submit-menu">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">员工</label>

                            <div class="col-sm-10">
                                <p class="form-control-static">{$data.name}</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始日期</label>

                            <div class="col-sm-10">
                                <input class="form-control layer-date" name="startDay" value="{$data.startday}" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                <label class="laydate-icon"></label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">结束日期</label>

                            <div class="col-sm-10">
                                <input class="form-control layer-date" name="endDay" value="{$data.endday}" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                <label class="laydate-icon"></label>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">周一</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" id="mon" name="mon">

                                    <foreach name="className" item="v">
                                        <option value="{$v.name}" <if condition="$data['mon'] eq $v['name']">selected="selected"</if>>{$v.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">周二</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" id="tues" name="tues">

                                    <foreach name="className" item="v">
                                        <option value="{$v.name}" <if condition="$data['tues'] eq $v['name']">selected="selected"</if>>{$v.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">周三</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" id="wed" name="wed">

                                    <foreach name="className" item="v">
                                        <option value="{$v.name}" <if condition="$data['wed'] eq $v['name']">selected="selected"</if>>{$v.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">周四</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" id="thur" name="thur">

                                    <foreach name="className" item="v">
                                        <option value="{$v.name}" <if condition="$data['thur'] eq $v['name']">selected="selected"</if>>{$v.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">周五</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" id="fri" name="fri">

                                    <foreach name="className" item="v">
                                        <option value="{$v.name}" <if condition="$data['fri'] eq $v['name']">selected="selected"</if>>{$v.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">周六</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" id="sat" name="sat">

                                    <foreach name="className" item="v">
                                        <option value="{$v.name}" <if condition="$data['sat'] eq $v['name']">selected="selected"</if>>{$v.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">周日</label>

                            <div class="col-sm-10">
                                <select class="form-control m-b" id="sun" name="sun">
                                    <foreach name="className" item="v">
                                        <option value="{$v.name}" <if condition="$data['sun'] eq $v['name']">selected="selected"</if>>{$v.name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <input name="id" type="hidden" value="{$data.id}"/>
                                <button class="btn btn-primary" type="button" id="button-add">保存内容</button>
                                <button class="btn btn-white" type="button" id="button-cancal">取消返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<!--<script src="__PUBLIC__/js/admin/common.js"></script>-->
<script src="__PUBLIC__/js/dialog.js"></script>
<script src="__PUBLIC__/js/plugins/layer/layer.min.js"></script>
<script src="__PUBLIC__/js/plugins/layer/laydate/laydate.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
    $("#button-add").click(function () {
        var data = $("#submit-menu").serializeArray();
        postData = {};

        $(data).each(function (i) {
            postData[this.name] = this.value;
        })
        console.log(postData);
        //将获取到德数据post给服务器
        url = '{:U("edit")}';
        $.post(url,postData,function (result) {
            if(result.status == 1){
                //成功
                return dialog.success(result.message,result.url);
            }else if(result.status == 0){
                //失败
                return dialog.error(result.message);
            }
        },"JSON");
    });
    $("#button-cancal").click(function () {
        window.location.href = '{:U("planList")}'
    })
</script>
</body>

</html>
