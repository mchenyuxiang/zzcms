<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$type}
                    </h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="submit-menu">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户名</label>

                            <div class="col-sm-10">
                                <input type="text" value="{$username}" class="form-control" name="username">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">登陆密码</label>

                            <div class="col-sm-10">
                                <input type="password" placeholder="密码长度最小为6位" class="form-control" name="newpassword">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">确认密码</label>

                            <div class="col-sm-10">
                                <input type="password" placeholder="密码长度最小为6位" class="form-control" name="confirmpassword">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">余额</label>

                            <div class="col-sm-10">
                                <input type="text" value="{$balance}" class="form-control" name="balance">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮箱</label>

                            <div class="col-sm-10">
                                <input type="text" value="{$email}" class="form-control" name="email">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公司名称</label>

                            <div class="col-sm-10">
                                <input type="text" value="{$companyname}" class="form-control" name="companyname">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公司联系电话</label>

                            <div class="col-sm-10">
                                <input type="text" value="{$phone}" class="form-control" name="phone">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">公司联系QQ</label>

                            <div class="col-sm-10">
                                <input type="text" value="{$companyqq}" class="form-control" name="companyqq">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="button" id="button-add">保存内容</button>
                                <button class="btn btn-white" type="button" id="button-cancal">取消返回</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<!--<script src="__PUBLIC__/js/admin/common.js"></script>-->
<script src="__PUBLIC__/js/dialog.js"></script>
<script src="__PUBLIC__/js/plugins/layer/layer.min.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
    $("#button-add").click(function () {
        var data = $("#submit-menu").serializeArray();
        postData = {};

        $(data).each(function (i) {
            postData[this.name] = this.value;
        })
        console.log(postData);
        //将获取到德数据post给服务器
        url = '{:U("add")}';
        $.post(url,postData,function (result) {
            if(result.status == 1){
                //成功
                return dialog.success(result.message,result.url);
            }else if(result.status == 0){
                //失败
                return dialog.error(result.message);
            }
        },"JSON");
    });
    $("#button-cancal").click(function () {
       window.location.href = '{:U("UserAdmin")}'
    })
</script>
</body>

</html>
