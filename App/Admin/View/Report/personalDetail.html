<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/css/admin.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$type}</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="table_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>

                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="ibox-content">
                        <form role="form" class="form-inline" id="submit-menu">
                            <div class="form-group">
                                <label class="col-sm-8 control-label">检查人员</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" id="employee" name="employeeId">
                                        <option value="0">请选择</option>
                                        <foreach name="employeeName" item="v">
                                            <option value="{$v.id}">{$v.name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-8 control-label">查询月份</label>

                                <div class="col-sm-10">
                                    <select class="form-control m-b" id="parentName" name="month">
                                        <option value="0">请选择</option>
                                        <foreach name="month" item="v">
                                            <option value="{$v.month}">{$v.month}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" type="button" id="button-add">查询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>

                                <th></th>
                                <th>日期</th>
                                <th>姓名</th>
                                <th>区域</th>
                                <th>项目数</th>
                                <th>项目分</th>
                                <th>扣分项</th>
                                <th>扣分数</th>
                                <th>最后得分</th>
                                <th>评价</th>
                            </tr>
                            </thead>
                            <tbody>


                            <foreach name='cate' item='v'>
                                <tr>
                                    <td>
                                        <!--<input type="checkbox" class="i-checks" name="input[]">-->
                                    </td>
                                    <td>{$v.id}</td>
                                    <td>{$v.name}</td>
                                    <if condition="$v['startscore'] eq $v['endscore']">
                                        <td>{$v.startscore}</td>
                                        <else />
                                        <td>{$v.startscore}--{$v.endscore}</td>
                                    </if>
                                    <td>
                                        <a href="{:U('edit',array('id' => $v['id']))}"
                                           class="btn btn-primary btn-rounded">编辑班次</a>
                                        <a href="javascript:void(0)"
                                           attr-message="删除"
                                           class="btn btn-primary btn-rounded" id="zzcms-delete"
                                           attr-id="{$v['id']}">删除删除
                                        </a>
                                    </td>
                                </tr>
                            </foreach>
                            </tbody>
                        </table>
                        <div class="text-center">
                            {$page}
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/js/plugins/peity/jquery.peity.min.js"></script>
<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/js/demo/peity-demo.min.js"></script>
<script src="__PUBLIC__/js/plugins/layer/layer.min.js"></script>
<script src="__PUBLIC__/js/dialog.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    var SCOPE = {
        'add_url': '/admin.php?c=menu&a=add',
        'edit_url': '/admin.php?c=menu&a=edit',
        'delete_url': '{:U("del")}',
        'listorder_url': '/admin.php?c=menu&a=listorder',

    };
    $("#button-add").click(function () {
        var data = $("#submit-menu").serializeArray();
        postData = {};

        $(data).each(function (i) {
            postData[this.name] = this.value;
        })
        console.log(postData);
        //将获取到德数据post给服务器
        url = '{:U("personalDetail")}';
        $.post(url,postData,function (result) {
            if(result.status == 1){
                //成功
                return dialog.success(result.message,result.url);
            }else if(result.status == 0){
                //失败
                return dialog.error(result.message);
            }
        },"JSON");
    });
    $("#button-cancal").click(function () {
        window.location.href = '{:U("levelList")}'
    })
</script>
</body>

</html>
