<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>{$type}
                    </h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal" id="submit-menu">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">站点名称</label>

                            <div class="col-sm-10">
                                <p class="form-control-static">{$websiteurl}</p>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">关键词</label>

                            <div class="row">
                                <div class="col-sm-3">
                                    <input type="text" class="form-control" name="keyword" value="{$keyword}">
                                </div>
                                <div class="col-sm-1">
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="button" id="button-search"><strong>查询价格</strong>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格</label>

                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label class="col-sm-4 control-label">第一页(元/天)</label>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="col-sm-4 control-label">第二页(元/天)</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">百度</label>

                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="baidu1" name="baidu1" value="{$baiduprice/1}">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="baidu2" name="baidu2" value="{$baiduprice/2}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">360</label>

                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="sou3601" name="sou3601" value="{$sou360 / 1}">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="sou3602" name="sou3602" value="{$sou360 / 2}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">谷歌</label>

                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="google1" name="google1" value="{$baiduprice/1}">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="google2" name="google2" value="{$baiduprice/2}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">搜狗</label>

                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="sougou1" name="sougou1" value="{$sougou / 1}">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="sougou2" name="sougou2" value="{$sougou / 2}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">手机百度</label>

                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="baidumobile1" name="baidumobile1" value="{$baidumobileprice/1}">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="baidumobile2" name="baidumobile2" value="{$baidumobileprice/2}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">神马</label>

                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="shenma1" name="shenma1" value="{$shenma / 1}">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="shenma2" name="shenma2" value="{$shenma / 2}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">必应</label>

                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="biying1" name="biying1" value="{$biying /1}">
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text"  class="form-control" id="biying2" name="biying2" value="{$biying / 2}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <!--<input type="hidden" value="{$id}" name="id">-->
                                <input type="hidden" value="{$userid}" name="useid">
                                <input type="hidden" value="{$webid}" name="webid" id="webid">
                                <input type="hidden" value="{$keyword}" name="keywordold">
                                <button class="btn btn-primary" type="button" id="button-add">添加关键字</button>
                                <button class="btn btn-white" type="button" id="button-cancal">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>
<script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<!--<script src="__PUBLIC__/js/admin/common.js"></script>-->
<script src="__PUBLIC__/js/dialog.js"></script>
<script src="__PUBLIC__/js/plugins/layer/layer.min.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})
    });
    $("#button-search").click(function () {
        //获取登录页面中的用户名和密码
        var keyword = $('input[name = "keyword"]').val();
        var webid=$("#webid").val();

        if(webid==0){
            dialog.error('请选择站点');
            return;
        }

        if(!keyword){
            dialog.error('请填写要查询关键词');
            return;
        }

        var url = '{:U("seachprice")}';
        var data = {'keyword':keyword,'webid':webid};
        // 执行异步请求
        $.post(url,data,function (result) {
            if(result.status == 0){
                return dialog.error(result.message);
            }
            if(result.status == 1){
                return dialog.success('查询成功',result.url);
            }

        },'JSON');
    });
    $("#button-add").click(function () {

        var keyword = $('input[name = "keyword"]').val();
        var webid=$("#webid").val();

        if(webid==0){
            dialog.error('请选择站点');
            return;
        }

        if(!keyword){
            dialog.error('请填写要查询关键词');
            return;
        }
        var baidu1 = $('input[name = "baidu1"]').val();
        var sou3601 = $('input[name = "sou3601"]').val();
        var sougou1 = $('input[name = "sougou1"]').val();
        var google1 = $('input[name = "google1"]').val();
        var shenma1 = $('input[name = "shenma1"]').val();
        var biying1 = $('input[name = "biying1"]').val();

        if(baidu1==0 || sou3601==0 || sougou1==0 || google1==0 || shenma1==0 || biying1==0){
            dialog.error('请先查询关键词价格');
            return;
        }

        var data = $("#submit-menu").serializeArray();
        postData = {};

        $(data).each(function (i) {
            if (this.name == 'platformid') {

                if (postData['platformid'] == null || postData['platformid'] == 'undefined') {

                    postData[this.name] = this.value;
                } else {

                    postData[this.name] = postData[this.name] + "," + this.value;
                }
            } else {

                postData[this.name] = this.value;
            }
        })
        console.log(postData);
        //将获取到德数据post给服务器
        url = '{:U("add")}';
        $.post(url, postData, function (result) {
            if (result.status == 1) {
                //成功
                return dialog.success(result.message, result.url);
            } else if (result.status == 0) {
                //失败
                return dialog.error(result.message);
            }
        }, "JSON");
    });
    $("#button-cancal").click(function () {
        document.getElementById("submit-menu").reset();
    })
</script>
</body>

</html>
